<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="description-method">
      <img class="description-method__img" src="./eisenhower-matrix.jpg">
      <a class="description-method__link-more-info" href="https://goal-life.com/page/method/matrix-eisenhower" alt="image description method optimal using of this app">
        Want more details?
      </a>
    </header>
    <article class="centered-main-page">
      <section class="add-item" >
        <h3 class="add-item__title-new-task" >
          Add Item
        </h3>
        <div class="add-item__task-row-wrapper">
          <input id="new-task" class="add-item__input-new-task add-item__input-new-task_stretch-field" type="text">
          <button class="add-item__button-new-task">Add</button>
        </div>
      </section>
      <section class="incompleted-tasks">
        <h3 class="incompleted-tasks__title">Todo</h3>
        <ul class="incompleted-tasks task-list_incompleted" id="incomplete-tasks">
          <li class="task task_incomplete">
            <input class="task__input-checkbox" type="checkbox">
            <label class="task__label-content task_stretch-field">
              Pay Bills
            </label>
            <input type="text" class="task__input-content task_stretch-field">
            <button class="task__button-edit ">
              Edit
            </button>
              <button class="task__button-delete">
                <img class="task__img-delete" src="./remove.svg" alt="remove ico">
              </button>
          </li>
          <li class="task task_incomplete task_edit-mode">
            <input class="task__input-checkbox" type="checkbox">
            <label class="task__label-content task_stretch-field">
              Go shopping
            </label>
            <input type="text" value="Go shopping" class="task__input-content task_stretch-field">
            <button class="task__button-edit ">
              Save
            </button>
            <button class="task__button-delete">
              <img class="task__img-delete" src="./remove.svg" alt="remove ico">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3  class="completed-tasks__title">Completed</h3>
        <ul class="completed-tasks task-list_completed" id="completed-tasks">
          <li class="task task_complete">
            <input class="task__input-checkbox" type="checkbox" checked>
            <label class="task__label-content task_stretch-field">
              See the Doctor
            </label>
            <input type="text" class="task__input-content task_stretch-field">
            <button class="task__button-edit ">
              Edit
            </button>
            <button class="task__button-delete">
              <img class="task__img-delete" src="./remove.svg" alt="remove ico">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
